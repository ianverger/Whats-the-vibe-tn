<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 500px;
        width: 500px;
        margin: 20px;
        padding: 0;
      }
    </style>
  </head>
  
  <body>
    <div id="map"></div>
    <script>
     
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {

          zoom: 13.2,
          // mapTypeId: 'satellite',

        });

        //       map: map
        //     });
        //     marker.setMap(map);
        //   console.log(TEST[i])
        // }
      }
 
   </script>

    async defer></script>


  </body>
</html>
